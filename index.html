<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcutaor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="text">
          <h1></h1>
          <input type="text" name="text" id="text" value="" />
        </div>
        <div class="box">
          <input type="button" value="AC" id="clear" onclick="clean()" />
          <input type="button" value="+/-" onclick="negt()" />
          <input type="button" value="%" onclick="insert('%')" />
          <input
            type="button"
            value="รท"
            id="b_circle"
            onclick="insert(' / ')"
          />
          <input type="button" value="7" onclick="insert(7)" />
          <input type="button" value="8" onclick="insert(8)" />
          <input type="button" value="9" onclick="insert(9)" />
          <input
            type="button"
            value="*"
            id="b_circle"
            onclick="insert(' * ')"
          />
          <input type="button" value="4" onclick="insert(4)" />
          <input type="button" value="5" onclick="insert(5)" />
          <input type="button" value="6" onclick="insert(6)" />
          <input
            type="button"
            value="-"
            id="b_circle"
            onclick="insert(' - ')"
          />
          <input type="button" value="1" onclick="insert(1)" />
          <input type="button" value="2" onclick="insert(2)" />
          <input type="button" value="3" onclick="insert(3)" />
          <input
            type="button"
            value="+"
            id="b_circle"
            onclick="insert(' + ')"
          />
          <input type="button" value="0" onclick="insert(0)" />
          <input type="button" value="." onclick="insert('.')" />
          <input type="button" value="" />
          <input type="button" value="=" id="c_circle" onclick="equal()" />
        </div>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
